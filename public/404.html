<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to 404 page</title>
    <script type="text/javascript">
      // 获取当前路径
      var path = window.location.pathname;
      // 重定向到应用的根路径，并带上原始路径作为参数
      window.location.href = '/creatl-s-blog/#' + path;
    </script>
  </head>
  <body>
    <p>Redirecting to 404 page...</p>
  </body>
</html>
