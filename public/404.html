<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to 404 page</title>
    <script type="text/javascript">
      // 获取当前路径
      var path = window.location.pathname;
      // 移除开头的斜杠以避免双斜杠
      if (path.startsWith('/')) {
        path = path.substring(1);
      }
      // 重定向到应用的404页面
      window.location.href = '/creatl-s-blog/#/404?path=' + encodeURIComponent(path);
    </script>
  </head>
  <body>
    <p>Redirecting to 404 page...</p>
  </body>
</html>
